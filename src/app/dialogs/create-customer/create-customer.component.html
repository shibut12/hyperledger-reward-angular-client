<h2 mat-dialog-title>Add new customer</h2>
<mat-dialog-content>
  <div class="example-container">
      <mat-form-field>
          <input matInput placeholder="Customer ID" [(ngModel)]="customer.customerId" required>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Customer Name" [(ngModel)]="customer.name" required>
      </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
